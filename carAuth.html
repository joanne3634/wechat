<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>我的车辆</title>
    <link rel="stylesheet" href="assets/css/carAuth.css">
    <link rel="stylesheet" href="assets/css/common.css">
</head>

<body>
    <p>如果您的车牌被恶意绑定，可以通过上传车牌照片和机动车行驶证照片进行车牌认证。由此给您带来的不便我们由衷地表示歉意。
    </p>
    <form class="ui form">
        <div class="field">
            <select id="CarCode" class="ui dropdown">
                <option value="">车牌</option>
                <option value="0">京</option>
                <option value="1">净</option>
            </select>
            <input id="CarNumber" type="text" name="carNumber" maxlength="5" placeholder="请输入车牌后5位">
        </div>
        <div class="field inputWrapper">
            上传车牌照片
            <input class="fileInput hidden" type="file" name="file3" /> 
        </div>
        <div class="field inputWrapper">
            上传机动车行驶证照片
            <input class="fileInput hidden" type="file" name="file3" /> 
        </div>
        <div class="field">
            <button id="CarAuthSubmit" class="fluid ui button" type="submit">提交申请</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/semantic.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/minjs/car.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
