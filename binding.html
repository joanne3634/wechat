<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册</title>
    <link rel="stylesheet" href="assets/css/binding.css">
    <link rel="stylesheet" href="assets/css/common.css">
</head>

<body>
    <form class="ui form">
        <div class="field">
            <select id="carCode" class="ui dropdown">
                <option value="">车牌</option>
                <option value="0">京</option>
                <option value="1">淨</option>
            </select>
            <input id="carNumber" type="text" name="carNumber" placeholder="请输入车牌后5位">
        </div>
        <div class="field">
            <input id="phone" type="number" name="phone" placeholder="请输入手机号码">
        </div>
        <div id="validateFields" class="fields">
            <div class="validate-code">
                <input id="validateCode" type="text" name="validateCode" placeholder="请输入验证码">
            </div>
            <div class="get-code-field">
                <button id="getCode" class="ui button">
                    获取验证码
                </button>
            </div>
        </div>
        <button class="fluid ui button button-green" type="submit">立即注册</button>
    </form>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/semantic.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/minjs/binding.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
