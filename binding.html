            <select id="carCode" class="ui dropdown">

                  <option value="0">京</option>

                    <span>魯</span>
                    <span>豫</span>
                    <span>顎</span>
                    <span>湘</span>
                    <span>粵</span>
                    <span>桂</span>
                    <span>琼</span>
                    <span>渝</span>
                    <span>川</span>
                    <span>貴</span>

                    <span>新</span>
                </div>
                <div id="abc">
                    <span>A</span>

                    <span>C</span>
                    <span>D</span>
                    <span>E</span>
                    <span>F</span>
                    <span>G</span>

                    <span>X</span>
                    <span>X</span>
                    <span>Y</span>
                    <span>Z</span>
                </div>
            </select>
            <input id="carNumber" type="text" name="car-number" placeholder="请输入车牌后5位" maxlength="5">
        </div>
        <div class="field">
            <input id="phone" type="number" name="phone" placeholder="请输入手机号码">
        </div>
        <div id="validateFields" class="fields">
            <div class="validate-code">
                <input id="validateCode" type="text" name="validate-code" placeholder="请输入验证码">
            </div>
            <div class="get-code-field">
                <button id="getCode" class="ui button">
                    获取验证码
                </button>
            </div>
        </div>
        <button class="fluid ui button button-green" type="submit">立即注册</button>
    </form>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/semantic.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/minjs/binding.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
