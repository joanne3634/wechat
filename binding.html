<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="assets/css/common.css">

</head>

<body>
    <form class="ui form">
        <div class="field">
            <input id="carNumber" type="text" name="carNumber" placeholder="請輸入車牌號碼">
        </div>
        <div class="field">
            <input id="phone" type="number" name="phone" placeholder="請輸入手機號碼">
        </div>
        <div id="validateFields" class="fields">
            <div class="validate-code">
                <input id="validateCode" type="text" name="validateCode" placeholder="請輸入驗證碼">
            </div>
            <div class="get-code-field">
                <button id="getCode" class="ui button">
                    獲取驗證碼
                </button>
            </div>
        </div>
        <button class="fluid ui button" type="submit">立即注冊</button>
    </form>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/minjs/biding.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
