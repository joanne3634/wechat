<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>付停车费</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/ParkingPayment.css">
</head>

<body>
    <div class="ui relaxed divided list">
        <div class="item">
            <div class="content">
                <div class="title">车牌号码</div>
                <div class="value">京A BC123</div>
            </div>
        </div>
        <div class="item">
            <div class="content">
                <div class="title">進场时间</div>
                <div class="value">2015/8/21 15:20</div>
            </div>
        </div>
        <div class="item">
            <div class="content">
                <div class="title">停車时长</div>
                <div class="value">1小时12分钟</div>
            </div>
        </div>
        <div class="item">
            <div class="content">
                <div class="title">統計费用</div>
                <div class="value green">￥10.00</div>
            </div>
        </div>
        <div class="item edit">
            <a href="/UseCouponForParkingPayment.html">
                <div class="content">
                    <div class="title">
                        用优惠券
                        <span class="gray">点击修改<i class="fa fa-angle-right fa-lg"></i></span>
                    </div>
                    <div class="value red">-￥5.00</div>
                </div>
            </a>
        </div>
        <div class="item">
            <div class="content">
                <div class="title large">结算金额</div>
                <div class="value green large">￥10.00</div>
            </div>
        </div>
    </div>
    <form class="ui form">
        <button id="PayToLeave" class="fluid ui button button-green" type="submit">付费离场</button>
    </form>
    <p class="hint">付费结束後未在15分钟内驶离停车场可能产生额外费用喔!</p>
</body>

</html>
