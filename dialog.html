<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Dialog</title>
    <link rel="stylesheet" href="assets/css/common.css">

    <link rel="stylesheet" href="assets/css/dialog.css">
    <script src="assets/minjs/dialog.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="dialogoverlay"></div>
    <div id="dialogbox">
        <div>
            <div id="dialogboxhead"></div>
            <div id="dialogboxbody"></div>
            <div id="dialogboxfoot"></div>
        </div>
    </div>
    <p id="post_1">
        Today is a lovely day ...
        <button onclick="Confirm.render('Delete Post?','delete_post','post_1','確認','取消')">Delete</button>
    </p>
    <p id="post_2">
        I like pickles ...
        <button onclick="Confirm.render('請輸入正確的車牌號碼','delete_post','post_2','好的','車牌認證')">Delete</button>
    </p>
    <button onclick="Alert.render('Hello World','Yes')">Custom Alert</button>
</body>

</html>
